<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>국방부의 시계</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <header>
            <div id="logo">
                <a href="index.html">
                    <h1>MND Time</h1>
                </a>
            </div>
        </header>
        <main>
            <div class="calcu">
                <label for="dateInput">날짜 입력:</label>
                <input type="date" id="dateInput">
                <button onclick="calculateDaysLeft()">계산</button>
            </div>

            <p id="result"></p>
            <p id="timeLeft"></p>
        </main>
        <footer>
            
        </footer>
    </div>
    <script>
        function calculateDaysLeft() {
            var inputDate = new Date(document.getElementById("dateInput").value);
            var currentDate = new Date();
        
            // 입력한 날짜와 현재 날짜 사이의 차이 계산
            var timeDifference = inputDate.getTime() - currentDate.getTime();
            
            // 밀리초를 시간, 분, 초로 변환하여 남은 시간 계산
            var secondsLeft = Math.floor(timeDifference / 1000);
            var minutesLeft = Math.floor(secondsLeft / 60);
            var hoursLeft = Math.floor(minutesLeft / 60);
            var daysLeft = Math.floor(hoursLeft / 24);
        
            hoursLeft = hoursLeft % 24;
            minutesLeft = minutesLeft % 60;
            secondsLeft = secondsLeft % 60;
        
            // 결과를 표시
            if (timeDifference > 0) {
                document.getElementById("result").innerText = "현재로부터 " + daysLeft + "일 " + hoursLeft + "시간 " + minutesLeft + "분 " + secondsLeft + "초 남았습니다.";
            } else if (timeDifference === 0) {
                document.getElementById("result").innerText = "전역일 입니다!";
            } else {
                document.getElementById("result").innerText = "이미 지난 날짜입니다.";
            }
        }
        
        // 매 초마다 남은 시간 계산하여 업데이트
        setInterval(calculateDaysLeft, 1000);
        </script>
</body>
</html>
